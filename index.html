 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* Firebase config (same as your other pages) */
const firebaseConfig = {
  apiKey: "AIzaSyC6x73t7-vSO_nJVFWftiUWFP5g2H_fLYo",
  authDomain: "boom-shift.firebaseapp.com",
  projectId: "boom-shift",
  storageBucket: "boom-shift.firebasestorage.app",
  messagingSenderId: "842513407574",
  appId: "1:842513407574:web:1ea8ce74d9ca29c6d165f7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --- Adjust these names if your filenames differ --- */
const LOGIN_PAGE = "BoomAuthecation.html"; // login page
const PROVIDER_DASHBOARD = "PD.html";      // provider/seller dashboard
const BUYER_PAGE = "BoomShift.html";       // buyer landing page (if you redirect buyers)
const PROVIDER_ROLE_NAMES = ["provider", "seller"]; // accept both role strings if used in DB
/* -------------------------------------------------- */

/* helpers */
const currentFile = () => {
  const parts = window.location.pathname.split("/");
  return parts[parts.length - 1] || "index.html";
};
const isCurrent = (file) => currentFile().toLowerCase() === file.toLowerCase();
const safeRedirect = (target) => {
  if (!target) return;
  const cur = currentFile().toLowerCase();
  const tgt = target.split("/").pop().toLowerCase();
  if (cur === tgt) return; // already there -> don't redirect (prevents loop)
  window.location.href = target;
};
const hideLoading = () => {
  const loader = document.querySelector(".loading-screen");
  if (loader) {
    loader.classList.remove("show");
    // optionally remove from DOM:
    // loader.parentNode && loader.parentNode.removeChild(loader);
  }
  // ensure scrolling allowed
  document.body.style.overflow = "";
};

/* Safety: hide loading overlay after X seconds even if something fails */
const LOADER_TIMEOUT_MS = 7000;
const loaderTimeout = setTimeout(() => {
  hideLoading();
}, LOADER_TIMEOUT_MS);

/* Single consolidated auth handler to avoid multiple conflicting redirects */
onAuthStateChanged(auth, async (user) => {
  try {
    if (!user) {
      // Not signed in => send to login page unless already there
      if (!isCurrent(LOGIN_PAGE)) safeRedirect(LOGIN_PAGE);
      return;
    }

    // Signed in: load role once and decide where to go / what to show
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);
    const role = snap.exists() ? (snap.data().role ?? "buyer") : "buyer";

    // If provider/seller -> send to provider dashboard if not already there
    if (PROVIDER_ROLE_NAMES.includes(role)) {
      if (!isCurrent(PROVIDER_DASHBOARD)) {
        safeRedirect(PROVIDER_DASHBOARD);
        return;
      }
      // If already on PD.html, allow page to continue loading
      hideLoading();
      clearTimeout(loaderTimeout);
      return;
    }

    // If buyer -> either show index content or redirect to a buyer page
    // If your index page is the buyer page (i.e., should show buyer content), do nothing and populate UI below.
    // If you prefer to redirect buyers to a dedicated buyer page, uncomment the safeRedirect call.
    // Example (uncomment to enable redirect):
    // if (!isCurrent(BUYER_PAGE)) { safeRedirect(BUYER_PAGE); return; }

    // Populate index UI (only run when the current page hosts the buyer UI â€” typically index.html)
    // Only run this block on pages that actually contain the elements
    if (isCurrent("index.html") || isCurrent("") || isCurrent("index")) {
      // attempt to populate UI elements; if they don't exist just ignore
      const elName = document.getElementById("Name");
      const elEmail = document.getElementById("Email");
      const elNumber = document.getElementById("Number");
      const profilePic = document.getElementById("profilePic");

      if (snap.exists()) {
        const userData = snap.data();
        if (elName) elName.textContent = `Name: ${userData.username ?? user.displayName ?? ""}`;
        if (elEmail) elEmail.textContent = `Email: ${userData.email ?? user.email ?? ""}`;
        if (elNumber) elNumber.textContent = `Phone: ${userData.phoneNumber ?? ""}`;
        if (profilePic && (userData.photoURL || user.photoURL)) profilePic.src = userData.photoURL ?? user.photoURL;
      } else {
        if (elName) elName.textContent = `Name: ${user.displayName ?? ""}`;
        if (elEmail) elEmail.textContent = `Email: ${user.email ?? ""}`;
        if (elNumber) elNumber.textContent = `Phone: ${user.phoneNumber ?? ""}`;
        if (profilePic && user.photoURL) profilePic.src = user.photoURL;
      }
    }

  } catch (err) {
    console.error("Auth handler error:", err);
    // On error, send user to login page as a safe fallback (only if not already there)
    if (!isCurrent(LOGIN_PAGE)) safeRedirect(LOGIN_PAGE);
  } finally {
    // Always hide the loading overlay after handling auth (success or failure)
    hideLoading();
    clearTimeout(loaderTimeout);
  }
});
</script>
<style>
    body {

    .loader {
      border: 1px solid black;
      border-top: 1.3px solid white;
      border-radius:92%;
      position: fixed;
      top: 6px;
      right: 6px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .loading-screen {
      position: fixed;
      top:42%;
      left:50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      text-align: center;
      padding:50px;
      margin: 0;
      opacity: 0; /* Initially hide the loading screen */
      transition: opacity 0.5s ease-in-out;
      font-size:20px;
    }
    
    .loading-screen.show {
      opacity: 1; /* Show the loading screen when .show class is added */
    }
    
    .dots {
      display: flex;
      justify-content:center;
    }
    
    .dots span {
      width: 16px;
      height: 16px;
      border-radius: 50px;
      background-color: white;
      margin: 0 7px;
      animation: loading 2.6s infinite;
    }
    
    .dots span:nth-child(1) {
      animation-delay: 0.1s;
    }
    
    .dots span:nth-child(2) {
      animation-delay: 0.4s;
    }
    
    .dots span:nth-child(3) {
      animation-delay: 0.7s;
    }
    
    .dots span:nth-child(4) {
      animation-delay: 1s;
    }
    
    .dots span:nth-child(5) {
      animation-delay: 1.4s;
    }
    
    @keyframes loading {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(25px);
      }
      100% {
        transform: translateY(0);
      }
    }
    #welcome-screen{
      font-family:courier new;
