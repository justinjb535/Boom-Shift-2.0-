    <script>
      document.getElementById("pForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let message = document.getElementById("name").value;
  let price = document.getElementById("price").value;
  let callNumber = document.getElementById("phoneNumber").value;
  let yearModel = document.getElementById("yearModel").value;
  let Descp = document.getElementById('description').value;
  let cond = document.getElementById('condition').value;
  let location = document.getElementById('location').value;
  let mileage = document.getElementById("mileage").value;
  let transM = document.getElementById("transM").value;
  let imageFile = document.getElementById("image-input").files[0];
   
    if (imageFile) {
    const reader = new FileReader();
    reader.onload = function() {
      const imageData = reader.result;
      const timePosted = new
      Date().toISOString();
      navigator.mediaDevices.getUserMedia({video:true});
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
 
posts.push({ message, price, image: imageData,timePosted, Descp,transM, cond, location, mileage, yearModel, callNumber });
      localStorage.setItem("posts", JSON.stringify(posts));

      alert("Product added!");
      document.getElementById("product-form").reset();
    };
    reader.readAsDataURL(imageFile);
  } else {
    alert("Please select an image.");
  }
});

function resetAll() {
  localStorage.removeItem("posts");
  alert("Posts removed");
}
