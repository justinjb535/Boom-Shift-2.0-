        let selectedImages = [];

  imageInput.addEventListener('change', (e) => {
    const newImages = Array.from(e.target.files);

    // Add new images to selectedImages (avoiding duplicates by name if needed)
    selectedImages = [...selectedImages, ...newImages];

    // Clear the preview and rebuild it
    imagePreview.innerHTML = '';
    selectedImages.forEach((image, index) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.width = '200px';
        img.style.height = '150px'
        img.style.margin = '10px';
        img.title = image.name;
 imagePreview.appendChild(img);
      };
      reader.readAsDataURL(image);
    });

    // Optional: Reset file input for next selection
    imageInput.value = '';
   cap.innerText = "Fill in the fields below";
    centeriser.style.display = "block";
  
  });
const form1 = document.getElementById('form1');
const form2 = document.getElementById('form2');

const nextBtn = document.getElementById('nxtB1');

const nameInput = document.getElementById('name');
const priceInput = document.getElementById('price');
const conDInput = document.getElementById('conD');

nextBtn.style.display = 'none'; // Hide initially

form1.addEventListener('input', () => {
  const nameValid = nameInput.value.trim() !== '';
  const priceValid = priceInput.value.trim() !== '';
  const conDValid = conDInput.value.trim() !== '';

  if (nameValid && priceValid && conDValid) {
    nextBtn.style.display = 'block';
  } else {
    nextBtn.style.display = 'none';
  }
});
